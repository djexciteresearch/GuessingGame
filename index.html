<!DOCTYPE html>
<html lang="en">
<!-- thank you to Chris Follower for the vt220 fonts
http://christfollower.me/misc/glasstty/index.html -->
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- main.css -->
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Guessing Game</title>
</head>
<body>
	<div class="container">
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
			<div class="row">
				<div class="col-xs-12 col-sm12">
					<div class="shallweplay center-block">
						<div class="row">
						</div>
					</div>
				</div>
			</div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
			<div class="row">
				<div class="col-xs-12 col-sm12">
					<div class="WOPR center-block">
						<div class="row center-block">
							<div class="counter" id="guessed">
							5
							</div>
						</div>
						<div class="row guessesRemaining center-block">
							GUESSES
						</div>
						<div class="row guessesRemaining center-block">
							REMAINING
						</div>
					</div>
				</div>
			</div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
			<div class="row">
				<div class="col-xs-2 col-sm2"></div>
				<div class="col-xs-8 col-sm8">
					<div class="row">
						<div class="hotCold" id="disposition">
							&#62; You're very close. Try again.
						</div>
					</div>
				</div>
				<div class="col-xs-2 col-sm2"></div>
			</div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><div class="spacer"> </div></div></div>
			<div class="row">
				<div class="col-xs-3 col-sm3"></div>
				<div class="col-xs-6 col-sm6 center-block">
					<div class="interactions">
						<input id="guess" type="text" value="Input a Number 1-100" tabindex="1"/><button id="submit" tabindex="2">Enter</button>
					</div>
				</div>
				<div class="col-xs-3 col-sm3"></div>
			</div>
		<!-- spacer --><div class="row"><div class="col-xs-12 col-sm12"><p id="listOfGuesses"></p></div></div>
			<div class="row">
				<div class="col-xs-3 col-sm3"></div>
				<div class="col-xs-6 col-sm6 center-block">
					<div class="interactions">
						<button id="playAgain" tabindex="3">Play Again</button><button id="hint" tabindex="4">Panic</button>
					</div>
				</div>
				<div class="col-xs-3 col-sm3"></div>
		</div>		
	</div>
	<!-- bootstrap video modal below from stackoverflow-->
	<div>
		<div hidden="true">
			<a href="#" class="btn btn-default" data-toggle="modal" data-target="#videoModal" data-theVideo="https://www.youtube.com/embed/bymdsSvLfJY" >VIDEO</a>
		</div>
		<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <div>
		          <iframe width="100%" height="350" src=""></iframe>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
<script src="guessingGame.js"></script>
</html>
